{% extends 'employees/base.html' %}

{% block content %}

<div class='container'>
    <div class="col-lg-12" , style='padding:15px;'>
        <h2>Record of Enquiries</h2>
    </div>

    <div class="col-lg-12">
        <div class="table-responsive text-nowrap">
            <h3> Detail Hours </h3>
            <table class="table table-striped table-bordered table-sm">
                <thead class=" tableColor">
                    <tr style="color: white;">

                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Date/Time</td>

                    </tr>
                </thead>

                <tbody>
                    {% for x in object_list %}
                    <tr>

                        <td>{{ x.first_name }}</td>
                        <td>{{ x.last_name }}</td>
                        <td>{{ x.time }}</td>

                    </tr>
                    {% endfor  %}
                </tbody>
            </table>
        </div>
    </div>
</div 
{% endblock %}
