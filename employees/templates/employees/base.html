 <!doctype html>
 {% load  staticfiles %}

 <html lang="en">
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'css/Foreman_hub.css' %}">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   <link rel="shortcut icon" type="image/png" href="{% static 'images/controlapp/base/favicon.ico' %}" />
   <title>{{user.username}}</title>

     <style>
         .tableColor{
        background-color:#3d5177;
        color: white;
        }
     </style>
 </head>

<body>
 <div class="container">
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-color:#00012f">
                <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/controlapp/base/ibklogo.jpg' %}" width="90" alt="d-inline-block align-top">
                <a  class='yellowText' href="{% url 'foreman_hub:foreman_main' %}">{{current_time}}</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                     <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        {% if request.session.type == 'office' or request.session.type == 'SystemAdmin' %}
                      <li class="nav-item">
                         <a class="nav-link" href="{% url 'redirect_to' %}">Main Hub</a>
                      </li>
                        {% endif %}

                      <li class="nav-item">
                         <a class="nav-link" href="{% url 'accounts:logout_user' %}">Log Out</a>
                      </li>
                    </ul>
                </div>
        </nav>
{% block content %}

{% endblock %}
 </div>
</body>
</html>
