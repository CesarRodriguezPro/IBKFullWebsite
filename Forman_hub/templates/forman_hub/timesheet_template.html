<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>TimeSheet</title>
    <style type="text/css">
        @page {
            size: letter {{layout}};
            margin: 1cm;
        }
        .table {
            width: 100%;
            max-width: 100%;
            background-color: #fff;
        }

        table {
            -fs-table-paginate: paginate;
        }

        td{
            border: 1px solid black;
            vertical-align: middle;
            text-align: center;
            height: 25px;
            padding-top:2px; 
        }

    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <table class="table" repeat="1">
            <thead>
                <tr>
                    {% for date in labels %}
                      <td style="font-size: 10pt; height: 20px;">{{ date }}</td>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                   {% for item in data %}
                    <tr>
                        {% for key, value in item.items %}
                            {% if key == 'Employee'%}
                                 <td style="width: 300px; font-size: 13pt;">{{ value }}</td>
                            {% elif key == 'Department' %}
                                <td style="width: 200px; font-size: 8pt;">{{ value }}</td>
                            {% else %}
                                 <td style="width:auto; font-size: 13pt;">{{ value }}</td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                    {% endfor %}
             </tbody>
        </table>
    </div>
</div>

</body>
</html>
